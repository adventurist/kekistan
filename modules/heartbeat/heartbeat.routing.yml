  path: '/heartbeat/form/heartbeat_update_feed'
  defaults:
    _form: '\Drupal\heartbeat\Form\HeartbeatUpdateFeedForm'
    _title: 'HeartbeatUpdateFeedForm'
  requirements:
    _access: 'TRUE'
  
